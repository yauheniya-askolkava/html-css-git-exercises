<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>CodeYourFuture Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <!-- Your multiple choice goes here -->
          <fieldset>
            <legend>Please select all of your dietary requirements:</legend>

            <ul>
              <li>
                <label for="halal">
                  <input id="halal" type="checkbox" name="dietary" />
                  Halal
                </label>
              </li>
              <li>
                <label for="kosher">
                  <input id="kosher" type="checkbox" name="dietary" />
                  Kosher
                </label>
              </li>
              <li>
                <label for="vegeterian">
                  <input id="vegeterian" type="checkbox" name="dietary" />
                  Vegeterian
                </label>
              </li>
              <li>
                <label for="pesca">
                  <input id="pesca" type="checkbox" name="dietary" />
                  Pescatarian
                </label>
              </li>
            </ul>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
